---
layout: default
---

<div class="masthead">
  {% include topnav.html %}
</div>

<div id="main" role="main">
  <div class="page">
    {% if page.alt_title %}
      <h1 class="page__title {{ page.language }}">{{ page.alt_title }}</h1>
    {% elsif page.title %}
      <h1 class="page__title {{ page.language }}">{{ page.title }}</h1>
    {% endif %}
    {% if page.subtitle %}
      <p class="page__subtitle">{{ page.subtitle }}</p>
    {% endif %}
    {{ content }}
  </div>
</div>

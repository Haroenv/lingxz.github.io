<div class="masthead">
  <div class="masthead__inner-wrap">
      <div class="author__avatar"><img src="{{ 'assets/images/fox5.png' | absolute_url }}" alt="{{ site.title }}"></div>
        <div class="author__content">
          <h3 class="author__name" itemprop="name">theconfused.me</h3>
          {% if site.description %}
            <p class="author__bio" itemprop="description">
              {{ site.description }}
            </p>
          {% endif %}
        </div>
  </div>
</div>

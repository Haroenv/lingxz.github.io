---
layout: default
permalink: /search/
---

<article class="post">
  <header class="post-header">
    {% if page.image %}
      <div class="cover-image">
        <img src="{{ page.image }}" alt="" />
      </div>
    {% endif %}
    <h1 class="post-title">{{ page.title | xml_escape }}</h1>
  </header>
	<form id="search-form">
		<input type="text" class="algolia__input js-algolia__input" autocomplete="off" placeholder="Search in this site..." />
	</form>

	<div class="algolia__search-content js-algolia__search-content">
		<div class="posts algolia__results post-list"></div>
	</div>
</article>
